<h3>{{ 'PICTURES.GET_IMAGE_FROM_CAMERA' | translate }}</h3>
<canvas [ngClass]="{ 'show': photoDone }"></canvas>
<ack-webcam [ngClass]="{ 'show': !photoDone }" #webcam [options]="options" (success)="onSuccess($event)"
            (catch)="onError($event)"></ack-webcam>
<div class="actions" fxLayout="row">
    <button mat-icon-button>
        <mat-icon (click)="onClose()">clear</mat-icon>
    </button>
    <div fxFlex="grow"></div>
    <button mat-icon-button (click)="onCapture()">
        <mat-icon>{{ photoDone ? 'autorenew' : 'photo_camera' }}</mat-icon>
    </button>
    <div fxFlex="grow"></div>
    <button mat-icon-button [disabled]="!photoDone" (click)="onSave()">
        <mat-icon>done</mat-icon>
    </button>
</div>
