<pip-add-image (onImageLoad)="onImageLoad($event)">
    <pip-picture class="square-l" [src]="imageSource" [defaultIcon]="defaultIcon"></pip-picture>
    <button mat-icon-button *ngIf="imageSource" class="delete-button" (click)="onDeleteClick($event)"><mat-icon>clear</mat-icon></button>
</pip-add-image>
